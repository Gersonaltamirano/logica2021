    <p>
        Escribe 2 valores y presiona la operacion que quieres resolver
    </p>

    <input type="number" placeholder="Ingresa un numero" id="num1"><br>
    <input type="number" placeholder="Ingresa otro numero" id="num2"><br>
    <!-- este boton llama a la funcion que necisto ejecutar -->
    <input type="button" value="SUMAR" onclick="suma()" >
    <input type="button" value="RESTAR" onclick="resta()" >
    <input type="button" value="MULTIPLICAR" onclick="multiplica()" >
    <input type="button" value="DIVIDIR" onclick="divide()" >
    <br><br>

    <p>
        Abajo se mostrara el resultado
    </p>
    <span name="resultado" id="resultado" size="75" ></span>

            num1 = parseFloat(document.getElementById('num1').value)
            num2 = parseFloat(document.getElementById('num2').value)

            if(isNaN(num1)){
                num1 = 0
            }

            if(isNaN(num2)){
                num2 = 0
            }
        }

        function multiplica(){

            contador = contador + 1

        }

        document.addEventListener('click', eventClic)

        var navInfo = window.navigator.appVersion.toLowerCase();
        var so = 'Sistema Operativo';
        function retornarSO(){
            if(navInfo.indexOf('win') != -1)
            {
                so = 'Windows';
            }
            else if(navInfo.indexOf('linux') != -1)
            {
                so = 'Linux';
            }
            else if(navInfo.indexOf('mac') != -1)

            }
            document.getElementById('sisOp').textContent = so
